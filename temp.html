<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Test</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />


</head>
<body>
    <div id="map" style="width: 705px; height: 375px"></div>
    <!-- Add the Leaflet JavaScript library -->
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        // Create variable to hold map element, give initial settings to map
        var map = L.map('map',{ center: [54.0, 29.0], zoom: 4});
        // Add OpenStreetMap tile layer to map element
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        $.getJSON("WV03_mos.geojson", function(data) {
            L.geoJson(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.CATALOGID);
                }
            }).addTo(map)
        })
    </script>
</body>
</html>
